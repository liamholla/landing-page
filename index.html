<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="hero">
        <div class="header">
            <div class="header-logo">Header Logo</div>
            <ul class="header-links">
                <li><a href="https://www.google.com/">header link one</a></li>
                <li><a href="https://www.google.com/">header link two</a></li>
                <li><a href="https://www.google.com/">header link three</a></li>
            </ul>
        </div>

        <div class="hero-main">
            <div class="hero-main-left">
                <p class="hero-title">This website is awesome</p>
                <p class="hero-text">Lorem ipsum dolor sit amet consectetur adipisicing elit </p>
                <a href="https://www.google.com/" class="sign-up-button">Sign up</a>
            </div>
            <div class="hero-main-right">
                <img src="https://images.freeimages.com/images/large-previews/768/frutillar-chile-1620519.jpg" alt="A pier" style="width:500px;height: 300px;;">
            </div>
        </div>
    </div>

    <div class="information">
        <div class="info-title"></div>
        <div class="image-cards">
            <div class="card">
                <img src="" alt="">
                <p></p>
            </div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </div>
</body>

</html>
